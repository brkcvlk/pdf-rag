services:
  fastapi:
    build: .
    ports:
      - "8000:8000"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    command: mlflow server --port 5000
    ports:
      - "5000:5000"

  ollama:
    image: ollama/ollama:latest
    command: ollama serve
    ports:
      - "11434:11434"

volumes:
  qdrant_data:
