name: import-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Import check
        run: python -c "from rag import answer_question; print('answer_question OK')"
        run: python -c "from rag import get_llm; print('get_llm OK')"
        run: python -c "from rag import get_vector_store; print('get_vector_store OK')"
        run: python -c "from config import config; print('config OK')"